<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta tags que dão informações ao browser sobre a página-->
    <!--Tag que define os tipos de caracteres que podem ser utilizados na página -->
    <meta charset="UTF-8">
    
    <!--Tag que define a compatibilidade com browsers-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Tag que define a página ser responsiva em diversos dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Pode se encontrar mais sobre meta tags em:
    https://www.w3schools.com/tags/tag_meta.asp-->

    <title>One Bit Code</title>
</head>
<body>
    <!--Mudanças Visuais-->
    <span>
        Span é semelhante à div 
        <p>Meu<span> parágrafo</span></p>
    <!--Não apresenta mudança visual, mas usado para mudanças estilizadas-->
    </span>

    <!--Formulários-->
    <!--Por meio dele, pode-se submeter informações para um servidor
    para serem salvos em um banco de dados-->
    <form action="https://google.com/search" method="get">
        <!--O get envia informações para o servidor, o post requisita-->
        <label for="q">Sua Pesquisa</label>
        <!--o "for" aponta para o id do input o qual o label está associado-->
        <!--"q" é abreviação para query (pesquisa, busca)
        o input "required" é obrigatório-->
        <input type="text" name="q" required>
        <input type="submit" value="Buscar">

    </form>



</body>
</html>
